<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>State of the Dumpster Fire Bingo 2026</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Permanent+Marker&family=Inter:wght@400;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #1a1a2e;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px 20px 140px 20px;
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
  }

  /* === DUMPSTER AND FLAMES === */
  .dumpster {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 1;
    pointer-events: none;
  }

  .dumpster-body {
    height: 60px;
    background: linear-gradient(180deg, #2e7d32, #1b5e20, #174f1a);
    border-top: 6px solid #4caf50;
    position: relative;
  }

  .dumpster-body::before {
    content: '';
    position: absolute;
    top: -18px;
    left: 0;
    right: 0;
    height: 18px;
    background: linear-gradient(180deg, #388e3c, #2e7d32);
    border-top: 4px solid #66bb6a;
    border-radius: 4px 4px 0 0;
  }

  .dumpster-body::after {
    content: '';
    position: absolute;
    top: -22px;
    left: 0;
    right: 0;
    height: 8px;
    background: linear-gradient(180deg, #555, #333);
    border-top: 2px solid #777;
    border-radius: 3px 3px 0 0;
  }

  .dumpster-ribs {
    position: absolute;
    top: 6px;
    left: 0;
    right: 0;
    bottom: 0;
    background: repeating-linear-gradient(
      90deg,
      transparent,
      transparent 80px,
      rgba(0,0,0,0.15) 80px,
      rgba(0,0,0,0.15) 82px
    );
  }

  .dumpster-label {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Oswald', sans-serif;
    font-weight: 700;
    font-size: 1.1rem;
    color: rgba(255,255,255,0.25);
    letter-spacing: 12px;
    text-transform: uppercase;
  }

  /* === FLAMES === */
  .flames-container {
    position: fixed;
    bottom: 55px;
    left: -10%;
    right: -10%;
    height: 220px;
    z-index: 0;
    pointer-events: none;
    overflow: hidden;
  }

  .flame-layer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 200%;
    height: 100%;
  }

  .flame-layer svg {
    width: 50%;
    height: 100%;
    float: left;
  }

  .flame-back {
    animation: flame-scroll-back 8s linear infinite;
  }

  .flame-mid {
    animation: flame-scroll-mid 5s linear infinite;
  }

  .flame-front {
    animation: flame-scroll-front 6s linear infinite;
  }

  @keyframes flame-scroll-back {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  @keyframes flame-scroll-mid {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  @keyframes flame-scroll-front {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .flame-glow {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 300px;
    background: radial-gradient(ellipse at 50% 100%, rgba(255,100,0,0.25) 0%, rgba(255,50,0,0.12) 40%, transparent 70%);
    z-index: 0;
    pointer-events: none;
  }

  h1 {
    font-family: 'Permanent Marker', cursive;
    font-size: clamp(2rem, 5vw, 3.5rem);
    color: #fff;
    text-align: center;
    margin-bottom: 4px;
    text-shadow: 3px 3px 0 #c0392b, 6px 6px 0 #2c3e80;
    letter-spacing: 2px;
    position: relative;
    z-index: 10;
  }

  .subtitle {
    font-family: 'Oswald', sans-serif;
    color: #e74c3c;
    text-transform: uppercase;
    letter-spacing: 6px;
    font-size: clamp(0.7rem, 2vw, 1rem);
    text-align: center;
    margin-bottom: 20px;
    position: relative;
    z-index: 10;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    padding: 20px;
    box-shadow:
      0 0 0 4px #c0392b,
      0 0 0 8px #2c3e80,
      0 0 0 12px #c0392b,
      0 20px 60px rgba(0,0,0,0.5);
    max-width: 700px;
    width: 100%;
    overflow: hidden;
    position: relative;
    z-index: 10;
  }

  .bingo-header {
    display: grid;
    grid-template-columns: repeat(5, minmax(0, 1fr));
    gap: 6px;
    margin-bottom: 6px;
  }

  .bingo-header span {
    font-family: 'Oswald', sans-serif;
    font-weight: 700;
    font-size: clamp(1.5rem, 4vw, 2.8rem);
    text-align: center;
    padding: 4px 0;
    border-radius: 8px;
    color: #fff;
  }

  .bingo-header span:nth-child(1) { background: #c0392b; }
  .bingo-header span:nth-child(2) { background: #2c3e80; }
  .bingo-header span:nth-child(3) { background: #c0392b; }
  .bingo-header span:nth-child(4) { background: #2c3e80; }
  .bingo-header span:nth-child(5) { background: #c0392b; }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, minmax(0, 1fr));
    gap: 6px;
  }

  .cell {
    min-height: 100px;
    border: 2px solid #ddd;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 8px 6px;
    font-size: clamp(0.55rem, 1.4vw, 0.82rem);
    font-weight: 600;
    color: #2c3e50;
    line-height: 1.25;
    overflow-wrap: break-word;
    word-break: break-word;
    cursor: pointer;
    transition: all 0.2s ease;
    background: #fafafa;
    user-select: none;
    position: relative;
  }

  .cell:hover {
    border-color: #c0392b;
    transform: scale(1.04);
    z-index: 2;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }

  .cell.stamped {
    background: linear-gradient(135deg, #c0392b, #e74c3c);
    color: #fff;
    border-color: #a93226;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  .cell.stamped::after {
    content: '\2713';
    position: absolute;
    top: 3px;
    right: 5px;
    font-size: 0.7rem;
    opacity: 0.7;
  }

  .center {
    font-family: 'Permanent Marker', cursive;
    font-size: clamp(0.6rem, 1.5vw, 0.95rem) !important;
    flex-direction: column;
    gap: 2px;
  }

  .center .star {
    font-size: clamp(1.2rem, 3vw, 2rem);
    line-height: 1;
    color: #f1c40f;
    filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3));
  }

  .new-card-btn {
    position: relative;
    z-index: 10;
    font-family: 'Oswald', sans-serif;
    font-size: 1rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: #fff;
    background: linear-gradient(135deg, #c0392b, #e74c3c);
    border: none;
    padding: 12px 36px;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 18px;
    transition: all 0.2s ease;
    box-shadow: 0 4px 15px rgba(192,57,43,0.4);
  }

  .new-card-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(192,57,43,0.6);
    background: linear-gradient(135deg, #e74c3c, #c0392b);
  }

  .footer {
    color: #777;
    text-align: center;
    margin-top: 16px;
    font-size: 0.75rem;
    font-style: italic;
    position: relative;
    z-index: 10;
  }

  .instructions {
    color: #95a5a6;
    text-align: center;
    margin-top: 14px;
    font-size: 0.72rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    position: relative;
    z-index: 10;
  }

  @media print {
    body { background: #fff; padding: 0; }
    .card { box-shadow: none; border: 4px solid #333; }
    .cell:hover { transform: none; }
    .instructions { display: none; }
    .new-card-btn { display: none; }
    .dumpster, .flames-container, .flame-glow { display: none; }
    h1 { color: #333; text-shadow: 2px 2px 0 #ccc; }
    .subtitle { color: #c0392b; }
  }

  @keyframes flash {
    0%, 100% { color: #fff; }
    50% { color: #f1c40f; text-shadow: 3px 3px 0 #c0392b, 6px 6px 0 #2c3e80, 0 0 30px #f1c40f; }
  }
</style>

function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function newCard() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  const picked = shuffle(SQUARES).slice(0, 24);
  // Insert center at position 12
  picked.splice(12, 0, null);

  for (let i = 0; i < 25; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.onclick = function() { stamp(this); };

    if (i === 12) {
      cell.classList.add('center');
      cell.innerHTML = '<span class="star">\u2605</span>Dies on Stage';
    } else {
      cell.textContent = picked[i];
    }
    grid.appendChild(cell);
  }
}

function stamp(el) {
  el.classList.toggle('stamped');
  checkBingo();
}

function checkBingo() {
  const cells = document.querySelectorAll('#grid .cell');
  const grid = [];
  for (let r = 0; r < 5; r++) {
    grid[r] = [];
    for (let c = 0; c < 5; c++) {
      grid[r][c] = cells[r * 5 + c].classList.contains('stamped');
    }
  }

  let bingo = false;
  for (let r = 0; r < 5; r++) {
    if (grid[r].every(v => v)) bingo = true;
  }
  for (let c = 0; c < 5; c++) {
    if (grid.every(row => row[c])) bingo = true;
  }
  if ([0,1,2,3,4].every(i => grid[i][i])) bingo = true;
  if ([0,1,2,3,4].every(i => grid[i][4 - i])) bingo = true;

  if (bingo) {
    document.querySelector('h1').style.animation = 'none';
    setTimeout(() => {
      document.querySelector('h1').style.animation = 'flash 0.5s ease 3';
    }, 10);
  }
}

newCard();

(function() {
  const container = document.querySelector('.flames-container');
  const colors = [
    ['#ff4500', '#ff6a00', '#ff8c00'],  // deep orange
    ['#ff3300', '#ff5500', '#ff7700'],  // red-orange
    ['#ffaa00', '#ffcc00', '#ffdd44'],  // yellow
    ['#ff2200', '#ff4400', '#ff6600'],  // red
    ['#ff5500', '#ff7700', '#ffaa00'],  // orange
  ];

  for (let i = 0; i < 35; i++) {
    const flame = document.createElement('div');
    flame.className = 'flame';
    const c = colors[Math.floor(Math.random() * colors.length)];
    const w = 40 + Math.random() * 80;
    const h = 80 + Math.random() * 180;
    const left = (i / 35) * 100 + (Math.random() * 4 - 2);
    const dur = 0.8 + Math.random() * 1.5;
    const delay = Math.random() * -2;
    const anim = ['flicker', 'flicker2', 'flicker3'][Math.floor(Math.random() * 3)];

    flame.style.cssText = `
      left: ${left}%;
      width: ${w}px;
      height: ${h}px;
      background: radial-gradient(ellipse at 50% 90%, ${c[2]}, ${c[1]} 40%, ${c[0]} 70%, transparent 100%);
      animation: ${anim} ${dur}s ease-in-out ${delay}s infinite alternate;
      opacity: ${0.5 + Math.random() * 0.4};
    `;
    container.appendChild(flame);
  }
})();
